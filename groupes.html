<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupes WhatsApp - EduFind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
    <nav>
        <div id="navbar"></div>
    </nav>

    <div class="banner">
        <div class="banner-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
        <h1>Rejoignez nos groupes WhatsApp</h1>
        <p>Connectez-vous avec d'autres étudiants et partagez vos expériences</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <i class="fab fa-whatsapp"></i>
            <h3 id="totalGroups"></h3>
            <p>Groupes actifs</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3>500+</h3>
            <p>Membres</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-map-marked-alt"></i>
            <h3>3</h3>
            <p>Régions</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-comments"></i>
            <h3>24/7</h3>
            <p>Actifs</p>
        </div>
    </div>

    <div class="container">
        <div class="results-header">
            <div class="results-count">
                <i class="fab fa-whatsapp"></i>
                <span id="resultsCount">3 groupes disponibles</span>
            </div>
        </div>

        <div id="results"></div>
        <div id="reseaux"></div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/reseaux.js"></script>
    <script src="/Assets/groups-data.js"></script>
    <script src="/scripts/footer.js"></script>
    <script>

        const totalGroups = whatsappGroups.length;
        document.getElementById('totalGroups').textContent = totalGroups;
        document.getElementById('resultsCount').textContent = `${totalGroups} groupe${totalGroups > 1 ? 's' : ''} disponible${totalGroups > 1 ? 's' : ''}`;

        const resultsEl = document.getElementById("results");
        const burger = document.querySelector(".burger");
        const navLinks = document.querySelector(".nav-links");

        // Mobile menu
        burger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            burger.classList.toggle("active");
        });

        navLinks.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", () => {
                navLinks.classList.remove("active");
                burger.classList.remove("active");
            });
        });

        function renderGroups() {
            resultsEl.innerHTML = "";

            whatsappGroups.forEach(g => {
                const div = document.createElement("div");
                div.className = "group";
                div.innerHTML = `
                    <div class="group-header">
                        <div class="group-title">
                            <i class="fab fa-whatsapp"></i>
                            <strong>${g.name}</strong>
                        </div>
                        <div>
                            <span class="group-badge">${g.members} membres</span>
                            <span class="group-badge">${g.region}</span>
                        </div>
                    </div>
                    <div class="group-info">
                        <div class="info-item">
                            <i class="fas fa-bullseye"></i>
                            <span><strong>But:</strong> ${g.description}</span>
                        </div>
                    </div>
                    <div class="group-footer">
                        <a href="${g.link}" target="_blank">
                            <i class="fab fa-whatsapp"></i> Rejoindre le groupe
                        </a>
                    </div>
                `;
                resultsEl.appendChild(div);
            });
        }

        renderGroups();
    </script>
</body>

</html>
